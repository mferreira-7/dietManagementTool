<!DOCTYPE html>
<html>
<head>
<title>DateFood List</title>
<style>
table {
    font-family: Arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
th {
    background-color: #f2f2f2;
}
</style>
</head>
<body>
<table>
<tr>
<th>Date</th>
<th>Name</th>
<th>Calories</th>
<th>Serving Size</th>
<th>Total Fat</th>
<th>Saturated Fat</th>
<th>Protein</th>
<th>Sodium</th>
<th>Potassium</th>
<th>Cholesterol Mg</th>
<th>Total Carbs</th>
<th>Fiber</th>
<th>Sugar</th>
</tr>
</table>
</body>
</html>
